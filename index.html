<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0db140f795.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>

<body>
    <div kz-calc class="calc-body">

        <div class="tela">0</div>

        <div class="botoes">
            <table>
                <tr>
                    <td>
                        <button class="destaque" value="c">C</button>
                    </td>
                    <td>
                        <button class="destaque" value="/"><i class="fa-solid fa-divide"></i></button>
                    </td>
                    <td>
                        <button class="destaque" value="*">X</button>
                    </td>
                    <td>
                        <button class="destaque" value="-">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button value="7">7</button>
                    </td>
                    <td>
                        <button value="8">8</button>
                    </td>
                    <td>
                        <button value="9">9</button>
                    </td>
                    <td>
                        <button class="destaque" value="+">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button value="4">4</button>
                    </td>
                    <td>
                        <button value="5">5</button>
                    </td>
                    <td>
                        <button value="6">6</button>
                    </td>
                    <td rowspan="2">
                        <button class="destaque" value="=">=</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button value="1">1</button>
                    </td>
                    <td>
                        <button value="2">2</button>
                    </td>
                    <td>
                        <button value="3">3</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button value="0">0</button>
                    </td>
                    <td>
                        <button value=".">.</button>
                    </td>
                    <td>
                        <button value="del">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
